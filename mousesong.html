<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Song for Class 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mouse Song for Class 1</h1>
        <p>
            Mousey likes to drag and drop,<br>
            Drag and drop, drag and drop.<br>
            Mousey likes to drag and drop,<br>
            In our games and apps non-stop.
        </p>
    </div>
</body>
</html>
